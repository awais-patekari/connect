<!-- login page -->
<div class="login">
    <h3 mat-dialog-title>Login</h3>
    <mat-dialog-content class="mat-typography">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Message</mat-label>
                <input color="clear" matInput placeholder="Message" [(ngModel)]="username">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Tags</mat-label>
                <input color="clear" matInput placeholder="Tags (Comma Seperated)" [(ngModel)]="password">
            </mat-form-field>
        </div>
        <div *ngIf="newUser">
            <mat-form-field appearance="outline">
                <mat-label>Tags</mat-label>
                <input color="clear" matInput placeholder="Email" [(ngModel)]="email">
            </mat-form-field>
        </div>
        <div>
            <mat-checkbox class="example-margin" [(ngModel)]="newUser">Click to create new acount</mat-checkbox>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="start">
        <button mat-button color="submit" [mat-dialog-close]="true" (click)="handleSubmit()">Submit</button>
    </mat-dialog-actions>
</div>
